<form [formGroup]="firstFormGroup">

    <div>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Codigo</mat-label>
            <input matInput type="text" formControlName="intCodigo" readonly="true">

        </mat-form-field>


    </div>

    <div>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="strNombre">

        </mat-form-field>


    </div>

    <div>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" formControlName="strUser">

        </mat-form-field>


    </div>
    <div>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="text" formControlName="strPassword">

        </mat-form-field>


    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Sucursal</mat-label>
            <mat-select formControlName="intCodSucursal">
                <mat-option *ngFor="let element of listaSucursal" [value]="element.cod_sucursal">
                    {{element.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>



    <div>

        <button mat-raised-button color="primary" (click)="grabarUsuario()">Grabar</button>

    </div>
</form>
