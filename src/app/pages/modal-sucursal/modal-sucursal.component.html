<form [formGroup]="firstFormGroup">

    <div>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label  >Codigo</mat-label>
            <input matInput type="text" formControlName="intCodigo"  readonly="true">

        </mat-form-field>


    </div>

    <div>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label >Nombre</mat-label>
            <input matInput type="text" formControlName="strNombre">

        </mat-form-field>


    </div>

    

    <div>

        <button mat-raised-button color="primary" (click)="grabarSucursal()">Grabar</button>

    </div>
</form>
