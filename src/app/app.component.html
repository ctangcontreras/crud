<div fxLayout="column" class="header-1 font-size-all">

    <div fxFlexOffset="2" class="titulo" fxLayout="row" fxLayoutGap="8px">
        <button mat-raised-button color="primary" (click)="listarSucursal()">Sucursal</button>
        <button mat-raised-button color="primary" (click)="listarUsuario()">Usuario</button>
        <button mat-raised-button color="primary" (click)="listarProductos()">Producto</button>
    </div>

</div>
<br />

<div class="example-button-row" *ngIf="bMostrarProducto">

    <mat-table #table [dataSource]="dataSourceProducto" class="mat-elevation-z8" style="width: 100%;">


        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef fxFlex> Codigo </th>
            <td mat-cell *matCellDef="let element" fxFlex (click)="openModalProducto(element)"> {{element.cod_producto}}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef fxFlex> nombre </th>
            <td mat-cell *matCellDef="let element" fxFlex (click)="openModalProducto(element)"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef fxFlex> precio </th>
            <td mat-cell *matCellDef="let element" fxFlex (click)="openModalProducto(element)"> {{element.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef fxFlex> </th>
            <td mat-cell *matCellDef="let element" fxFlex>
                <button mat-raised-button color="primary" (click)="eliminarProducto(element)">Eliminar</button>


            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumnsProducto"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsProducto;" style="cursor: pointer;"></tr>
    </mat-table>


    <br />
    <button mat-raised-button color="primary" (click)="openModalGrabar()">Agregar Producto</button>

</div>
